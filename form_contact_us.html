<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" >
<head>

  <link rel="stylesheet" href= "form-test.css">
</head>
<body>

  <form class="mui-form">
    <legend>Contact US</legend>
    <div class="mui-textfield">
      <input type="text" placeholder="Full Name">
      <label>Full Name</label>
    </div>
    <div class="mui-textfield">
      <input type="number"  placeholder="Phone No:">
      <label>Phone No:</label>
    </div>
    <div class="mui-textfield">
      <input type="email"  placeholder="E-mail address">
      <label>Email Address</label>
    </div>
    <div class="mui-textfield">
      <input type="text"  placeholder="Address">
      <label>Full Address</label>
    </div>

    <div class="mui-select">
    <select>
      <option>Andhr Pradesh</option>
      <option>Telangana</option>
    </select>
    <label>State</label>
  </div>
  <div class="mui-select">
    <select>
            <optgroup label="Residential" placeholder="Address">
        <option>Single Family House</option>
        <option>Garages</option>
        <option>Sidewalks</option>
        <option>Appartments</option>
        <option>Concrete</option>
        <option>Small Shops</option>
        <option>Parking Area</option>
        <option>Others</option>
      </optgroup>
      <optgroup label="Commercial/Residential">
        <option>Office Buildings</option>
        <option>Schools</option>
        <option>Retail /Wholesale Shops</option>
        <option>Malls</option>
        <option>Restaurants</option>
        <option>multistored Appartments</option>
        <option>Factories</option>
        <option>Godowns/Warehouses</option>
        <option>Others</option>
              </optgroup>
      <optgroup label="Selective">
      </optgroup>
    </select>
    <label>Please select the service </label>
  </div>
    <div class="mui-textfield">
      <textarea></textarea>
      <label>Query</label>
    </div>
    <button class="btn orange" type="submit" class="mui-btn mui-btn--raised"><span>Submit</span></button>
  </form>


</body>
</html>
